<!-- This comment-new.html page contains the code that displays the new
comment form along with any error messages. -->

{% extends "base.html" %}

{% block content %}
  <h2>Welcome To the "Add a Comment" to a Post Page!</h2>

  <form method="post">
    <label class="comment-content">
      <div class="comment-form-title">Post Subject</div>
        {{subject}}
    </label>
    <br>
    <br>

    <label class="comment-content">
      <div class="comment-form-title">Post Content</div>
        {{content}}
    </label>
    <br>
    <br>

    <label class="comment-content">
      <div class="comment-form-title">New Comment</div>
        <textarea name="comment" rows="8" cols="80">{{comment}}</textarea>
    </label>
    <br>

    <div class="error">
      <h3>{{error}}</h3>
    </div>
    <br>
    <br>
    <input value="Submit" type="submit" name="submit">
    <input value = "Cancel" type="submit" name="can">
    <br>
    <br>

  </form>
{% endblock %}

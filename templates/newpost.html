<!-- This newpost.html page contains the code that displays the new post
form. -->

{% extends "base.html" %}

{% block content %}
  <h2>Welcome To The Blog Post</h2>

  <form method="post">
    <label class="post-form-title">
      <div>Subject</div>
        <input type="text" name="subject" value={{subject}}>
    </label>
    <br>
    <br>
    <br>

    <label class="post-form-title">
      <div>Blog Content</div>
        <textarea name="content" rows="8" cols="80">{{content}}</textarea>
    </label>
    <br>

    <div class="error">{{error}}</div>
    <br>
    <br>
    <input value = "Submit" type="submit" name="sub">
    <input value = "Cancel" type="submit" name="can">
    <br>
    <br>
  </form>
{% endblock %}
